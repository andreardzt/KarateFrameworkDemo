plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'io.cucumber:cucumber-java:4.7.4'
    testImplementation 'io.cucumber:cucumber-junit:4.7.4'
    testImplementation 'com.intuit.karate:karate-junit4:0.9.6'
    testImplementation 'com.intuit.karate:karate-apache:0.9.6'
    testImplementation 'com.intuit.karate:karate-gatling:0.9.6'
    testImplementation 'com.intuit.karate:karate-apache:0.9.6'
    testImplementation 'com.intuit.karate:karate-junit5:0.9.6'

    testImplementation group: 'commons-io', name: 'commons-io', version: '2.6'
    testImplementation group: 'net.masterthought', name: 'cucumber-reporting', version: '5.0.1'

}

test {
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    systemProperty "karate.feature", System.properties.getProperty("karate.feature")
    outputs.upToDateWhen {false}
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

